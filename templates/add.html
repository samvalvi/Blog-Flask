{% extends "layout.html" %}

{% block body %}
  <h2>Agregar Post</h2>

  <form class="login-form" action="{{ url_for('add_post') }}" method="post">
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <input type="text" name="titulo" placeholder="titulo">

    <textarea name="texto" cols="30" rows="10"></textarea>

    <input type="submit" name="submit">
  </form>

{% endblock %}
